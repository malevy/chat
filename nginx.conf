events {
    worker_connections 1024;
}

http {
    # Define upstream servers for load balancing
    upstream chat_servers {
        # Round-robin load balancing (default)
        # Each new connection alternates between servers
        server chat-server-1:8080 max_fails=3 fail_timeout=30s;
        server chat-server-2:8080 max_fails=3 fail_timeout=30s;
    }

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain application/json application/javascript text/css application/xml;

        # Proxy settings for both HTTP and WebSocket
        location / {
            proxy_pass http://chat_servers;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts for WebSocket connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            
            # Disable buffering for real-time communication
            proxy_buffering off;
            proxy_cache off;
        }

        # Health check endpoint
        location /actuator/health {
            proxy_pass http://chat_servers/actuator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static file serving with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://chat_servers;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }
}